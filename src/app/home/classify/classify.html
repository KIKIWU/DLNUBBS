
<div class="headerView detailHeader">
	<div class="linear-wp"></div>
	<div class="header header-sp">
	    <div class="header-wp-b">
	    	<div class="center-block header-content">
				<h3 class="logo">DLNUBBS</h3>
				<ul class="sub-nav">
	                <li ng-repeat="kind in HomeClassify.Kinds"><a href="{{'/#/classify/' + kind.id}}" ng-class="{active: HomeClassify.kindId === kind.id}">{{kind.title}}</a></li>
	                <li><a href="">游戏联盟</a></li>
	            </ul>
				<div class="userMesssage">
					<label>你好：
						<a href="">{{HomeClassify.user.name}}</a>
					</label>
					<label>等级：
						<a href="">{{HomeClassify.user.level}}</a>
					</label>

				</div>
			</div>
	    </div>	
	</div>
</div>
<div class="b-wrap">
	<div class="detail-layout center-block">
		<ul class="main-wrap clearfix">
			<li ng-repeat="article in HomeClassify.articles">
			    <div class="badge-w">
			    	<span class="badge">{{article.agree_count}}</span>
			    </div>
			    <div class="article-info">
			    	<div class="title-info">
						<a href="/#/detail/{{article.id}}">{{article.tittle}}</a>
						<div class="user-author">
							<i class="fa fa-user" aria-hidden="true"></i>
							<span>{{article.author}}</span>
						</div>
					
					</div>
					<div class="content-info">
						<p>{{article.content}}</p>
						<i class="i-small">{{article.create_time}}</i>
					</div>
			    </div>
			
			</li>
		</ul>
	</div>
	<div ng-include src="HomeClassify.footerView" class="detailFooterView center-block"></div>
</div>
