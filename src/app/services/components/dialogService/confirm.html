<div class="modal-header" ng-cloak>
    <h3 class="modal-title">{{Modal.cfgData.title}}</h3>
</div>
<div class="modal-body">{{Modal.cfgData.message}}</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="Modal.ok()">确定</button>
    <button class="btn btn-warning" ng-click="Modal.cancel()">取消</button>
</div>
